name: CI
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  tests:
    needs: build
    name: "Tests on Python ${{ matrix.python-version }} for ${{ matrix.runs-on }}"
    runs-on: ${{ matrix.runs-on }}
    env: 
      PYTHONPATH: src
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12"]
        runs-on: ["ubuntu-latest", "macos-latest", "windows-latest"]
        include:
          - python-version: "3.11"
            runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package and test dependencies
        run: pip install -e .[test]

      - name: Run tests
        run: |
          pytest -v tests/test_data_cleaning.py
          pytest -v tests/test_scraper.py
          pytest -v tests/test_pie_chart.py
          pytest -v tests/test_date_data.py
          pytest -v tests/test_requesting_data.py
          pytest -v tests/test_state_data.py

  build:
    runs-on: ubuntu-latest
    env: 
      PYTHONPATH: src
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
        include:
          - python-version: "3.11"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pandas dependency
        run: pip install pandas

      - name: Install requests dependency
        run: pip install requests

  formatter:
    name: Code Formatter Check
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff to check formatting
        run: |
          ruff check . --diff --exit-zero

  mypy:
    name: Type Check with mypy
    runs-on: ubuntu-latest
    env: 
      PYTHONPATH: src
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install mypy
        run: pip install mypy

      - name: List src
        run: ls -R src
        
      - name: Run mypy
        run: |
          mypy src/apc524_election2024/data_cleaning.py
          mypy src/apc524_election2024/date_data.py
          mypy src/apc524_election2024/pie_chart.py
          mypy src/apc524_election2024/requesting_data.py
          mypy src/apc524_election2024/scraper.py
          mypy src/apc524_election2024/state_data.py
